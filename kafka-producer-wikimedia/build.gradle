plugins {
    id("java")
}

group = "org.example"
version = "unspecified"

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.6.0'
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'org.slf4j:slf4j-simple:2.0.7'
    implementation 'org.apache.cxf:cxf-rt-rs-client:4.0.3'
    implementation 'org.apache.cxf:cxf-rt-rs-sse:4.0.3'
}

tasks.test {
    useJUnitPlatform()
}